<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dcd936c4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope-square icon"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>

            <input type="submit" value="Registrate" class="button">
            <p>Al Registrate aceptas nuestras Condiciones de uso y Politicas de privacidad</p>
            <p>¿Ya tienes Cuenta?<a class="Link" href="login.html"> Iniciar sesion</a></p>
        </div>
    </form>
</body>
</html>
